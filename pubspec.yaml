name: tv_maze
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  bloc: ^8.0.3
  build_runner: ^2.1.7
  cupertino_icons: ^1.0.2
  draggable_fab: ^0.1.4
  equatable: ^2.0.3
  expandable: ^5.0.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_launcher_icons: ^0.9.2
  flutter_modular: ^4.5.0
  get_it: ^7.2.0
  http: ^0.13.4
  lint: ^1.8.2
  mockito: ^5.1.0
  rename: ^2.0.1

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"

flutter:

  uses-material-design: true
  assets:
    - assets/images/
